<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS stylesheet for additional styling -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Registration Form</h2>
        <form action="submit_registration.php" method="post"> <!-- Replace 'submit_registration.php' with your server-side script -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <!-- Name Field -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <!-- Confirm Password Field -->
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <!-- Terms and Conditions Checkbox -->
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms_and_conditions.html">Terms and Conditions</a>.
                </label>
                
                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
